<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/49b0934402.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamer</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="banner">
        <div class="logo">
          <img src="images/Frame.png" alt="logo" />
          <h1 class="text-black"><span class="primary-color">G</span>amer</h1>
        </div>
        <div class="menu-bar">
          <ul>
            <li>About Us</li>
            <li>Developers</li>
            <li>
              <button>
                Follow Us On <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <section class="goat">
        <div class="container">
          <div class="features-text">
            <div class="features-desc">
              <h1 class="text-black first-h1">PLAY LIKE THE</h1>
              <h1 class="secondary-color second-h1">G.O.A.T.</h1>
              <p><i class="fa-regular fa-circle-play"></i>1-Click instant play</p>
              <p><i class="fa-solid fa-download"></i>No Download</p>
              <p><i class="fa-solid fa-person"></i>1000s of supported online games</p>
              <button class="pink">SIGN IN</button>
              <button class="sky">GO ROGUE</button>    
            </div>
          </div>
  
          <div class="features-img">
            <img src="images/Group 18.png" alt="game image">
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
